version: "3.9"

services:
  postgres:
    image: postgres:alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - ../configs/postgres.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  s3:
    image: quay.io/minio/minio:RELEASE.2023-08-31T15-31-16Z
    command: server --console-address :9001 /data
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - ../configs/s3.env
    volumes:
      - obj_data:/data

volumes:
  pg_data:
  obj_data:
