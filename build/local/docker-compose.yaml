version: "3.9"

services:
  postgres:
    image: postgres:alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    env_file:
      - ../../configs/local/postgres.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  mongo:
    image: mongo:4.4
    restart: unless-stopped
    ports:
      - 27017:27017
    env_file:
      - ../../configs/local/mongo.env
    volumes:
      - mg_data:/data

  s3:
    image: quay.io/minio/minio:RELEASE.2023-08-31T15-31-16Z
    command: server --console-address :9001 /data
    restart: unless-stopped
    ports:
      - 9000:9000
      - 9001:9001
    env_file:
      - ../../configs/local/s3.env
    volumes:
      - obj_data:/data

  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - 6379:6379

volumes:
  pg_data:
  mg_data:
  obj_data:
