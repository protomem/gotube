# https://taskfile.dev

version: '3'

vars:
  PROJECT: gotube

tasks:
  tidy:
    cmds:
      - go fmt ./...
      - go mod tidy

  audit:
    cmds:
      - go mod verify
      - go vet ./...
      - golangci-lint run ./...
      - govulncheck ./...
      - go test -race -buildvcs -vet=off ./...

  test:
    cmds:
      - go test -v -race -buildvcs ./...

  test/cover:
    cmds:
      - go test -v -race -buildvcs -coverprofile=/tmp/coverage.out ./... 
      - go tool cover -html=/tmp/coverage.out

  ci:
    cmds:
      - task: tidy
      - task: audit
      - task: test

  build/local:
    cmds:
      - go build -v -o /tmp/{{.PROJECT}}/api-server ./cmd/api-server

  run/local:
    deps: [build/local]
    cmds:
      - /tmp/{{.PROJECT}}/api-server -conf .local.env

  run/docker:
    deps: [ci]
    cmds:
      - docker compose up --build -d

  stop/docker:
    cmds:
      - docker compose down

  migrate/new:
    cmds:
      - migrate create -ext sql -dir ./assets/migrations -seq {{.name}}

  migrate/up:
    cmds:
      - migrate -path ./assets/migrations -database "postgres://{{.db_dsn}}" up
  
  migrate/down:
    cmds:
      - migrate -path ./assets/migrations -database "postgres://{{.db_dsn}}" down

  migrate/goto:
    cmds:
      - migrate -path ./assets/migrations -database "postgres://{{.db_dsn}}" goto {{.version}}

  migrate/force:
    cmds:
      - migrate -path ./assets/migrations -database "postgres://{{.db_dsn}}" force {{.version}}

  migrate/version:
    cmds:
      - migrate -path ./assets/migrations -database "postgres://{{.db_dsn}}" version

  run/infra/test/postgres:
    vars:
      user: admin
      password: "123456789"
      port: 5432
    cmds:
      - docker run --rm --name gotube-pgtest -e POSTGRES_USER={{.user}} -e POSTGRES_PASSWORD={{.password}} -p {{.port}}:5432 -d postgres:alpine

  stop/infra/test/postgres:
    cmds:
      - docker stop gotube-pgtest

  run/infra/test/redis:
    vars:
      port: 6379
    cmds:
      - docker run --rm --name gotube-rdtest -p {{.port}}:6379 -d redis:alpine

  stop/infra/test/redis:
    cmds:
      - docker stop gotube-rdtest

  run/infra/test/s3:
    vars:
      access_key: "admin"
      secret_key: "123456789"
      api_port: 9000
      console_port: 9001
    cmds:
      - docker run --rm --name gotube-s3test -e MINIO_ROOT_USER={{.access_key}} -e MINIO_ROOT_PASSWORD={{.secret_key}} -p {{.api_port}}:9000 -p {{.console_port}}:9001 -d quay.io/minio/minio:RELEASE.2023-08-31T15-31-16Z minio server --console-address :9001 /data

  stop/infra/test/s3:
    cmds:
      - docker stop gotube-s3test

  run/infra/test:
    cmds:
      - task: run/infra/test/postgres
      - task: run/infra/test/redis
      - task: run/infra/test/s3

  stop/infra/test:
    cmds:
      - task: stop/infra/test/postgres
      - task: stop/infra/test/redis
      - task: stop/infra/test/s3
